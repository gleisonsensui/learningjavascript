<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link - anchor HTML</title>
    <link rel="stylesheet" href="../public/styles/stylesheet.css" />
  </head>
  <body>
    <!-- Tag de conteudo para cabeçalhos-->
    <header>
      <div class="container">
        <div class="logo">
          <img src="../public/img/logoFormat.png" alt="" />
        </div>
        <nav class="nav-bar">
          <ul>
            <li><a href="i">Home</a></li>
            <li><a href="#">Learning</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Games</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="ghost"></section>

    <main>
      <!-- Tag semantica de Seções de conteudo no documento HTML -->
      <section>
        <!-- Tag semantica de conteudo de importancia contextual do documento html-->
        <article>
          <!-- Heading: Tag de titulo que define o conteudo mais importante do documento html-->
          <h1>HTML Link (Anchor)</h1>
        </article>
      </section>
      <section>
        <article>
          <!-- Tag para titulo de importancia menor-->
          <h3>Links para outras paginas</h3>
          <!-- Tag para link [hiperlink] com outras pagina-->
          <a href="https://google.com" target="_blank"
            >Clique aqui e vamos para o Google.</a
          >
          <br />
          <a href="https://facebook.com" target="_blank"
            >Clique aqui e vamos para o Facebook.</a
          >
        </article>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
